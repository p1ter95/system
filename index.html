<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
             @import url(http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic);
             @import url(http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic);
             @import url(http://fonts.googleapis.com/css?family=Roboto:400,700,700italic,400italic);
		    * {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
		    }
		    body {
                padding: 0;
                margin: 0;
                font: 14px 'Noto Sans';
                width: 100%;
                height: 100%;
		    }

            #tooltip {
                display: none;
                padding: 8px;
                border: 1px solid black;
	            border-radius: 3px;
                background: white;
                position: absolute;
                width: auto;
                box-shadow: 2px 2px 10px 0px rgba(50, 50, 50, 0.75);
                z-index: 999999;
            }

		    #dekstop {
                position: relative;
		    }

		    #taskbar {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                border: 1px solid #BDBDBD;
                z-index: 999;
                box-shadow:         0 0 50px -8px rgba(50, 50, 50, 0.3);
                background: rgba(242, 242, 242, 0.5); /*#F2F2F2*/
		    }

		    #taskbar .taskbar-app {
                display: inline-block;
                position: relative;
                width: 100px;
                top: -1px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                border: 1px solid #BDBDBD;
                padding: 10px;
                margin: 0 1px 0 0;
                background: white;
                font-size: 110%;
		    }

            #taskbar #taskbar-time {
                position: absolute;
                border-left: 1px solid #BDBDBD;
                top: 0;
                bottom: 0;
                right: 0;
                padding: 10px;
                background: white;
                font-size: 110%;
		    }

		    #taskbar .taskbar-app.focus {
                background: linear-gradient(to bottom, white 0%,#F2F2F2 100%);
		    }

            #taskbar .taskbar-app:hover {
                cursor: pointer;
                background: linear-gradient(to bottom, white 0%,#F2F2F2 100%);
		    }

            #taskbar .taskbar-app:active {
                top: 1px;
                left: 1px;
		    }

		    .window {
                position: absolute;
                border: 1px solid #BDBDBD; /*#ccc*/
                top: 0;
                left: 0;
                box-shadow: 0 0 7px 0px rgba(50, 50, 50, 0.6);
                border-radius: 2px;
                overflow: hidden;
		    }

		    .window.focus {
                box-shadow: 0 0 30px 0px rgba(50, 50, 50, 0.6);
		    }

		    .window-name-div {
                padding: 5px;
                border-bottom: 1px solid #BDBDBD;
                position: relative;
                background: rgba(219, 219, 219, 0.8); /*#DBDBDB*/
		    }

		    .window-name {
                font: normal normal normal 14px 'Noto Sans';
                text-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
                margin: 0;
		    }

            .window-content {
                position: absolute;
                top: 30px;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 10px;
                background: #F2F2F2;
		    }

		    .window-action {
                position: absolute;
                width: 2em;
                top: 0;
                bottom: 0;
                text-align: center;
                vertical-align: middle;
                line-height: 15px;
		    }

            .window-action-minimize {
                background: url('res/minimize.png') center center no-repeat;
                right: 40px;
		    }

            .window[data-allow-minimizing=false] .window-action-minimize {
                opacity: 0.5;
		    }

            .window-action-maximize {
                background: url('res/maximize.png') center center no-repeat;
                right: 20px;
		    }

            .window[data-allow-maximizing=false] .window-action-maximize {
                opacity: 0.5;
		    }

            .window-action-close {
                background: url('res/close.png') center center no-repeat;
                right: 0;
		    }

            .window[data-allow-closing=false] .window-action-close {
                opacity: 0.5;
		    }

		    .window-action:hover {
               cursor: pointer
		    }

		    .window .button {
                position: absolute;
                padding: 7px;
                border-radius: 3px;
                background: #E3E3E3;
                border:1px solid #BDBDBD;
                outline: 0;
                font-size: 13px;
		    }

		    .window .button:hover {
                border-color: #C7C7C7;
		        background: #EBEBEB;
		     }

		    .window .button:active {
		        border-color: black;
            }

		    .window.messagebox .window-content {
                background-repeat: no-repeat;
                background-position: 10px 10px;
                word-wrap: break-word;
		    }

		    .window.messagebox.icon .window-content {
                padding-left: 52px;
		    }

            .window.messagebox.error .window-content{
                background-image: url('res/error-icon.png');
		    }

            .window.messagebox.warning .window-content{
                background-image: url('res/warning-icon.png');
		    }

            .window.messagebox.question_mark .window-content {
                background-image: url('res/question-mark-icon.png');
		    }

		    .window.messagebox.info .window-content{
                background-image: url('res/info-icon.png');
		    }

            .window.messagebox.tick .window-content{
                background-image: url('res/tick-icon.png');
		    }

            .window .select-list:not([multiple]){
                border:1px solid #BDBDBD;
                position: absolute;
                border-radius: 3px;
                padding: 5px;
		    }

            .window .select-list[multiple]{
                border:1px solid #BDBDBD;
                position: absolute;
                border-radius: 3px;
		    }

		    .window .select-list option {
                padding: 5px;
		    }

		    .item-field {
                border: 1px solid #BDBDBD;
                background: white;
		    }

		    .item {
                position: relative;
                float: left;
                margin: 7px;
                padding: 5px;
                width: 64px;
                height: 64px;
                font-size: 110%;
                border: 1px solid transparent;
                border-radius: 3px;
                transition: border 0.25s linear;
		    }

		    .item .desc {
                position: absolute;
                bottom: 5px;
                font-size: 90%;
                color: #9E9E9E;
		    }

            .item .text {
                text-overflow: ellipsis;
                overflow: hidden;
		    }

            .item.selected .text {
                text-overflow: initial;
		    }

		    .item:hover {
                background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5) 0%,rgba(242, 242, 242, 0.5) 100%);
                cursor: pointer;
                border: 1px solid #ccc;
		    }

            .item.selected{
                background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%,rgba(242, 242, 242, 1) 100%);
                border: 1px solid #ccc;
		    }

		    input {
                position: absolute;
		    }

		    progress {
                position: absolute;
		    }

		    progress{
                -webkit-appearance: none;
                appearance: none;
                width: 250px;
                height: 20px;
            }

            progress[value]::-webkit-progress-bar {
                background-color: #eee;
                border-radius: 2px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
            }

            input[type=text], input[type=password], input[type=file]{
                padding: 7px;
                border-radius: 3px;
                background: white;
                border:1px solid #BDBDBD;
                font-size: 13px;
		    }

		    .window-content p {
                margin: 0;
                position: absolute;
		    }
            
            .ui-resizable-handle {
	            position: absolute;
	            font-size: 0.1px;
	            display: block;
            }

            .ui-resizable-disabled .ui-resizable-handle,
            .ui-resizable-autohide .ui-resizable-handle {
	            display: none;
            }
            .ui-resizable-n {
	            cursor: n-resize;
	            height: 7px;
	            width: 100%;
	            top: -5px;
	            left: 0;
            }
            .ui-resizable-s {
	            cursor: s-resize;
	            height: 7px;
	            width: 100%;
	            bottom: -5px;
	            left: 0;
            }
            .ui-resizable-e {
	            cursor: e-resize;
	            width: 7px;
	            right: -5px;
	            top: 0;
	            height: 100%;
            }
            .ui-resizable-w {
	            cursor: w-resize;
	            width: 7px;
	            left: -5px;
	            top: 0;
	            height: 100%;
            }

            .ui-resizable-se {
	            cursor: se-resize;
	            width: 12px;
	            height: 12px;
	            right: 1px;
	            bottom: 1px;
            }
            .ui-resizable-sw {
	            cursor: sw-resize;
	            width: 9px;
	            height: 9px;
	            left: -5px;
	            bottom: -5px;
            }
            .ui-resizable-nw {
	            cursor: nw-resize;
	            width: 9px;
	            height: 9px;
	            left: -5px;
	            top: -5px;
            }
            .ui-resizable-ne {
	            cursor: ne-resize;
	            width: 9px;
	            height: 9px;
	            right: -5px;
	            top: -5px;
            }
		</style>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
		<script src="js/script.js"></script>
        <script src="js/explorer.js"></script>
	</head>
	<body>           
        <div id="desktop">
            <div id="tooltip"></div>
            <div id="taskbar">
                <span id="taskbar-time"></span>
            </div>
            <div id="desktop-items"></div>
        </div>
	</body>
</html>
